apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "binarylane-cloud-controller-manager.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "binarylane-cloud-controller-manager.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "binarylane-cloud-controller-manager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "binarylane-cloud-controller-manager.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "binarylane-cloud-controller-manager.serviceAccountName" . }}
      hostNetwork: {{ .Values.hostNetwork }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: cloud-controller-manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /binarylane-cloud-controller-manager
            - --cloud-provider=binarylane
            - --leader-elect=true
            - --use-service-account-credentials=true
            - --allocate-node-cidrs=true
            - --configure-cloud-routes=false
            - --v={{ .Values.verbosity }}
            {{- range .Values.extraArgs }}
            - {{ . }}
            {{- end }}
          env:
            - name: BINARYLANE_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "binarylane-cloud-controller-manager.secretName" . }}
                  key: {{ .Values.cloudControllerManager.existingSecretKey }}
            {{- if .Values.cloudControllerManager.region }}
            - name: BINARYLANE_REGION
              value: {{ .Values.cloudControllerManager.region | quote }}
            {{- end }}
            {{- if .Values.cloudControllerManager.apiUrl }}
            - name: BINARYLANE_API_URL
              value: {{ .Values.cloudControllerManager.apiUrl | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
