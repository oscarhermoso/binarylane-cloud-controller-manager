# Cloud Controller Manager release workflow.
name: Release

# This GitHub action builds and publishes assets when a tag that matches the pattern
# "v*" (e.g. v0.1.0) is created.
on:
  push:
    tags:
      - "v*"

# Releases need permissions to read and write the repository contents.
# GitHub considers creating releases and uploading assets as writing contents.
permissions:
  contents: write
  packages: write

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets:
      BINARYLANE_API_TOKEN: ${{ secrets.BINARYLANE_API_TOKEN }}

  build-binaries:
    name: Build Binaries
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Build binary
        run: |
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-X main.version=${{ github.ref_name }}" -o bin/binarylane-cloud-controller-manager-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/binarylane-cloud-controller-manager

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/binarylane-cloud-controller-manager-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 1

  build-and-push-image:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha, scope=${{ github.workflow }}
          cache-to: type=gha, mode=max, scope=${{ github.workflow }}

  create-release:
    name: Create Release
    needs: [build-binaries, build-and-push-image]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download binary artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: binary-*
          path: bin
          merge-multiple: true

      - name: Package Helm chart
        run: |
          helm package charts/binarylane-cloud-controller-manager \
            --version ${{ github.ref_name }} \
            --app-version ${{ github.ref_name }}

      - name: Upload release assets
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          gh release upload "${{ github.ref_name }}" \
            bin/binarylane-cloud-controller-manager-* \
            binarylane-cloud-controller-manager-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: gh release edit "${{ github.ref_name }}" --draft=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-helm-chart:
    name: Publish Helm Chart to OCI Registry
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: "latest"

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username ${{ github.repository_owner }} --password-stdin

      - name: Validate release version
        id: release_version
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "Error: Git ref name '${GITHUB_REF_NAME}' is not a valid semantic version (expected vMAJOR.MINOR.PATCH or MAJOR.MINOR.PATCH)." >&2
            exit 1
          fi

      - name: Package and Push Helm Chart
        run: |
          helm package charts/binarylane-cloud-controller-manager --version ${{ steps.release_version.outputs.version }} --app-version ${{ steps.release_version.outputs.version }}
          helm push binarylane-cloud-controller-manager-${{ steps.release_version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
