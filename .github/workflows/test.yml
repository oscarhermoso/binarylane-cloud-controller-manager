name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
  workflow_call:
    secrets:
      BINARYLANE_API_TOKEN:
        required: false
        description: "BinaryLane API token for testing"

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run go fmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted:"
            gofmt -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Check if generated files are up to date
        run: |
          go generate
          git diff --color --exit-code --ignore-matching-lines='//'
          if [ $? -ne 0 ]; then
            echo "generated files are not up to date, please run 'go generate' and commit the changes" >&2
            exit 1
          fi

      - name: Run tests with race detector
        run: go test -v -race ./...

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Build binary
        run: make build

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: binarylane-cloud-controller-manager
          path: bin/binarylane-cloud-controller-manager
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.8.0

      - name: Build Docker image
        uses: docker/build-push-action@v6.11.0
        with:
          context: .
          push: false
          tags: binarylane-cloud-controller-manager:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm:
    name: Test Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: "latest"

      - name: Lint Helm chart
        run: helm lint charts/binarylane-cloud-controller-manager

      - name: Template Helm chart
        run: |
          helm template test-release charts/binarylane-cloud-controller-manager \
            --set cloudControllerManager.secret.name="binarylane-api-token"

      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (lint)
        run: ct lint --chart-dirs charts --all --validate-maintainers=false

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0

      - name: Run chart-testing (install)
        run: |
          # ct install will create a new namespace and install the chart there
          # It will automatically pick up values files from charts/*/ci/*.yaml
          ct install --chart-dirs charts --all

  e2e-test:
    name: End-to-End Test on BinaryLane
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: test

    permissions:
      contents: read

    env:
      CLUSTER_NAME: "ccm-e2e-test"
      REGION: "per"
      BINARYLANE_API_TOKEN: ${{ secrets.BINARYLANE_API_TOKEN }}
      SSH_KEY_NAME: "gh-actions-${{ github.run_id }}"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq sshpass

      - name: Build CCM binary and Docker image
        run: |
          make build
          docker build -t binarylane-ccm:${{ github.sha }} .

      - name: Deploy cluster and run E2E tests
        run: |
          # Cleanup any existing resources first
          if [ -f scripts/delete-cluster.sh ]; then
            chmod +x scripts/delete-cluster.sh
            ./scripts/delete-cluster.sh || true
          fi

          export DOCKER_IMAGE_TAG="${{ github.sha }}"
          chmod +x scripts/deploy-cluster.sh scripts/e2e-test.sh
          ./scripts/deploy-cluster.sh
          ./scripts/e2e-test.sh

      - name: Cleanup
        if: always()
        run: |
          if [ -f scripts/delete-cluster.sh ]; then
            chmod +x scripts/delete-cluster.sh
            ./scripts/delete-cluster.sh
          fi
